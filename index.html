<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #login-container {
    width: 300px;
    margin: 0 auto;
    margin-top: 100px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="login-container">
  <h2>Student Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission
  
  // Get input values
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  // Here you can perform validation and authentication
  // For this basic example, let's check if username and password are not empty
  if (username.trim() === "" || password.trim() === "") {
    alert("Please enter username and password.");
  } else {
    // You can replace this with your authentication logic
    // For now, let's just display a success message
    alert("Login successful. Welcome, " + username + "!");
    // You can redirect to another page or perform any action here
  }
});
</script>

</body>
</html>
