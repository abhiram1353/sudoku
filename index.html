<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Game</title>
<style>
  table {
    border-collapse: collapse;
  }
  td {
    width: 30px;
    height: 30px;
    border: 1px solid black;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Sudoku Game</h1>
<table id="sudoku-board"></table>

<script>
function generateSudoku() {
  let board = [];
  for (let i = 0; i < 9; i++) {
    board[i] = [];
    for (let j = 0; j < 9; j++) {
      board[i][j] = 0;
    }
  }
  fillSudoku(board);
  return board;
}

function fillSudoku(board) {
  fillSudokuHelper(board, 0, 0);
}

function fillSudokuHelper(board, row, col) {
  if (row === 9) return true;

  if (col === 9) {
    return fillSudokuHelper(board, row + 1, 0);
  }

  let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
  shuffle(nums);

  for (let num of nums) {
    if (isValid(board, row, col, num)) {
      board[row][col] = num;
      if (fillSudokuHelper(board, row, col + 1)) return true;
      board[row][col] = 0;
    }
  }

  return false;
}

function isValid(board, row, col, num) {
  for (let i = 0; i < 9; i++) {
    if (board[row][i] === num || board[i][col] === num) return false;
  }

  let startRow = Math.floor(row / 3) * 3;
  let startCol = Math.floor(col / 3) * 3;

  for (let i = startRow; i < startRow + 3; i++) {
    for (let j = startCol; j < startCol + 3; j++) {
      if (board[i][j] === num) return false;
    }
  }

  return true;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function renderSudoku(board) {
  let table = document.getElementById("sudoku-board");
  table.innerHTML = "";
  for (let i = 0; i < 9; i++) {
    let row = document.createElement("tr");
    for (let j = 0; j < 9; j++) {
      let cell = document.createElement("td");
      cell.textContent = board[i][j] === 0 ? "" : board[i][j];
      cell.contentEditable = true;
      cell.oninput = function() {
        if (isNaN(parseInt(this.textContent))) {
          this.textContent = "";
          return;
        }
        board[i][j] = parseInt(this.textContent);
      };
      row.appendChild(cell);
    }
    table.appendChild(row);
  }
}

let sudokuBoard = generateSudoku();
renderSudoku(sudokuBoard);
</script>

</body>
</html>
